<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <header class="header position-relative">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Our Products</a>

          <button class="openbtn" onclick="openNav()">Your Cart - $0</button>

          <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h2>Your Order</h2>
            <div class="sidebar-content">

            </div>
            <p class="cart-total">Total: $0.00</p>
            <button class="order-btn">Order</button>
          </div>


          <div class="ms-auto">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search"
                id="search-input">
              <button class="btn btn-outline-success" type="button" onclick="searchProducts()">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="title">Our Products</h1>

    <div class="wrapper row justify-content-center">

    </div>
  </div>
</body>

</html>
